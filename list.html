<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><b>Order list</b></h2>
    <ol type="1">
        <li>red</li>
        <li>pink</li>
        <li>green</li>
        <li>orange</li>

    <h1><b>Unorder list</b></h1>

        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
</body>
</html>
